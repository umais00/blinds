<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get in contact!</title>

    <link rel="stylesheet" href="contact.css" />
    <link
    rel="icon"
    type="image/x-icon"
    href="images/Luxe Shades Logo png-02.png"
  />
  </head>

  <body>
    <div class="container">
      <h1 class="brand"><span>Luxe Shades website</span></h1>

      <div class="wrapper">
        <!-- COMPANY INFORMATION -->
        <div class="company-info">
          <h3>Luxe Shades<h3>

          <ul>
            <li>
              <i class="fa fa-road"></i> 406 Greenlees Cirlce Milton, ON, L9T0X1
            </li>
            <li><i class="fa fa-phone"></i> 4164533441</li>
            <li><i class="fa fa-envelope"></i> info@luxeshades.ca</li>
          </ul>
        </div>
        <!-- End .company-info -->

        <!-- CONTACT FORM -->
        <div class="contact">
          <h3>E-mail Us</h3>

          <form id="contact-form">
            <p>
              <label>Name</label>
              <input type="text" name="name" id="name" required />
            </p>

            <p>
              <label>Company</label>
              <input type="text" name="company" id="company" />
            </p>

            <p>
              <label>E-mail Address</label>
              <input type="email" name="email" id="email" required />
            </p>

            <p>
              <label>Phone Number</label>
              <input type="text" name="phone" id="phone" />
            </p>

            <p class="full">
              <label>Message</label>
              <textarea name="message" rows="5" id="message"></textarea>
            </p>

            <p class="full">
              <button type="submit">Submit</button>
            </p>
          </form>
          <!-- End #contact-form -->
        </div>
        <!-- End .contact -->
      </div>
      <!-- End .wrapper -->
    </div>
    <!-- End .container -->
  </body>
</html>
